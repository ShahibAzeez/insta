<body class="body">

    <div class="sticky-text">Wait 5 Seconds To Support Us</div>


    <div class="timer-container" id="timer">Time Left: 5s</div>


    <div class="blog-container">

    </div>

    <script>
    let timeLeft = 5;
    const timerElement = document.getElementById("timer");

    // Fetch the selected post link from localStorage
    let postLink = localStorage.getItem("selectedPostLink") || "https://default.link";

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
            clearInterval(countdown);
            timerElement.innerHTML = `<button class="continue-button" onclick="goToNextPage()">Continue</button>`;
        }
    }, 1000);

    function goToNextPage() {
        window.location.href = postLink;
    }

    function trackAdClick() {
        window.open('https://ad-redirect-link.com', '_blank');
    }
</script>
