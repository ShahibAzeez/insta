        .contact-container {

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #64b5f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s ease;
        }

        .contact-form button:hover {
            background-color: #42a5f5;
        }

        <main>
            <div class="contact-container">
                <h1>Contact Us</h1>
                <form class="contact-form" onsubmit="sendEmail(event)" netlify>
                    <label for="email"> Your Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example ''contect03dev.teams@gmail.com''">
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required ></textarea>
        
                    <button type="submit">Send Email</button>
                </form>
            </div>
        </main>
        
        <script>
            function sendEmail(event) {
                event.preventDefault(); // Form submit hone se rokna
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;
        
                const mailtoLink = `mailto:contect03dev.teams@gmail.com?subject=Message from ${encodeURIComponent(email)}&body=${encodeURIComponent(message)}`;
        
                window.location.href = mailtoLink;
            }
        </script>
